<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tabs - Tiny Examples</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/tiny.min.css"/>
</head>
<body>
    <!-- TabBar fixed at top -->
    <nav class="t-tab-top">
        <ul>
            <li class="tab-item active t-1-3">
                <a href="">
                    <p class="item-name">To do</p>
                </a>
            </li>
            <li class="tab-item t-1-3">
                <a href="">
                    <p class="item-name">Doing</p>
                </a>
            </li>
            <li class="tab-item t-1-3">
                <a href="">
                    <p class="item-name">Done</p>
                </a>
            </li>
        </ul>
    </nav>

    <!-- TabBar fixed at bottom-->
    <nav class="t-tab-bottom">
        <ul>
            <li class="tab-item t-1-3 active">
                <a href="">
                    <div class="item-logo">
                        <i class="fa fa-envelope-o"></i>
                    </div>
                    <p class="item-name">Message</p>
                </a>
            </li>
            <li class="tab-item t-1-3">
                <a href="">
                    <div class="item-logo">
                        <i class="fa fa-bank"></i>
                    </div>
                    <p class="item-name">Home</p>
                </a>
            </li>
            <li class="tab-item t-1-3">
                <a href="">
                    <div class="item-logo">
                        <i class="fa fa-cog"></i>
                    </div>
                    <p class="item-name">Settings</p>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
